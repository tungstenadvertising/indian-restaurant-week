<!--
  This hidden file helps Netlify detect forms during build.
  It won't be visible to users.
-->
<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
  <!-- Press/Contact Inquiry Form (used on Press Room page and Contact popup) -->
  <form name="press-inquiry" netlify hidden>
    <input name="name" />
    <textarea name="message"></textarea>
    <input name="source" /> <!-- Tracks submission source: press-room or contact-popup -->
    <input name="page" /> <!-- Tracks which page the user was on when submitting -->
  </form>
</body>
</html>
