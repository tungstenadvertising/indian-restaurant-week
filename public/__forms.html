  It won't be visible to users.
-->
<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
  <!-- Press Inquiry Form -->
  <form name="press-inquiry" netlify hidden>

    <textarea name="message"></textarea>
  </form>
</body>
</html>
